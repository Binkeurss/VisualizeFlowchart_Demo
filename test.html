<head>
	<title>JavaScript Flow Chart</title>
	<script type="text/javascript" src="src/Flowchart.js"></script>
	<script type="text/javascript" src="src/FlowchartCanvas.js"></script>
	<script type="text/javascript" src="src/FlowchartConfigurer.js"></script>
	<script type="text/javascript" src="src/FlowchartPositions.js"></script>
</head>
<body>
<canvas id="myCanvas" style="background-color:#DDDDDD"></canvas>
</body>

<script>
let configurer = new FlowchartConfigurer();
configurer.setRectangleSizes(150, 50);
configurer.setArrowSizes(5, 10);
configurer.setLineSizes(50, 50);
configurer.setFontInfo("18px sans-serif", "black");

let positions = new FlowchartPositions();
positions.addRow(["", "Bat dau",""]);
positions.addRow(["", "Nhap(x, n)",""]);
positions.addRow(["", "s = 0",""]);
positions.addRow(["", "t = 1",""]);
positions.addRow(["", "i = 1",""]);
positions.addRow(["Sai", "i <= n","Đúng"]);
positions.addRow(["Xuat (s)", "","t = t * x"]);
positions.addRow(["Ket thuc", "","s = s + t"]);
positions.addRow(["", "","i = i + 1"]);

let drawer = new Flowchart(positions.getAll(), configurer.getAll(), "myCanvas");
drawer.oval("Bat dau","#f5f5f5");
drawer.parallelogram("Nhap(x, n)","#f5f5f5");
drawer.rectangle("s = 0","#f5f5f5");
drawer.rectangle("t = 1","#f5f5f5");
drawer.rectangle("i = 1","#f5f5f5");
drawer.diamond("i <= n","#f5f5f5");
drawer.parallelogram("Xuat (s)","#f5f5f5");
drawer.rectangle("t = t * x","#f5f5f5");
drawer.oval("Ket thuc","#f5f5f5");
drawer.rectangle("s = s + t","#f5f5f5");
drawer.rectangle("i = i + 1","#f5f5f5");
console.log(drawer)

drawer.text("Đúng");
drawer.text("Sai");

drawer.lineBottomTop("Bat dau", "Nhap(x, n)", "black");
drawer.lineBottomTop("Nhap(x, n)", "s = 0", "black");
drawer.lineBottomTop("s = 0", "t = 1", "black");
drawer.lineBottomTop("t = 1", "i = 1", "black");
drawer.lineBottomTop("i = 1", "i <= n", "black");
drawer.lineBottomTop("t = t * x", "s = s + t", "black");
drawer.lineBottomTop("s = s + t", "i = i + 1", "black");
drawer.lineBottomTop("Xuat (s)", "Ket thuc", "black");

drawer.lineRightLineTop("i <= n", "t = t * x");
drawer.lineLeftLineTop("i <= n", "Xuat (s)");
drawer.lineLeftLineBottom("i = i + 1", "i <= n");
